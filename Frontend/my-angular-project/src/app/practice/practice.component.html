<div class="container-fluid">
<form #customerForm="ngForm" (ngSubmit)="onSubmit()">


    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="userName" [(ngModel)]="customerModel.name">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control"  name="email" [(ngModel)]="customerModel.email">
    </div>
    <div class="form-group">
        <label>Date of Birth</label> 
        <input type="date" class="form-control" name="dob" [(ngModel)]="customerModel.dob">
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>

</div>
